<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whirl</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header container">
        <div class="header__logo-and-nav">
            <a href="" class="header__logo logo"><img src="./svg/logo.svg" alt="" class="logo__img"></a>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="" class="header__nav-link">Features</a></li>
                    <li class="header__nav-item"><a href="" class="header__nav-link">Pricing</a></li>
                    <li class="header__nav-item"><a href="" class="header__nav-link">Integrations</a></li>
                    <li class="header__nav-item"><a href="" class="header__nav-link">Learn</a></li>
                </ul>
        </nav>
        </div>

        <div class="header__actions">
            <a href="" class="button button--transparent">Sign in</a>
            <a href="" class="button">Book a demo</a>
            <span class="burger"></span>
        </div>

        <button class="burger"></button>
    </header>

    <main class="main">
        <h1 class="visually-hidden">Whirl</h1>
        <section class="main__promo container">
            <h2 class="visually-hidden">Promo</h2>
            <div class="main__promo-content">
                <h3 class="main__promo-title">Your everyday tasks, automated.</h3>
                <p class="main__promo-text">Whirl lets you design and streamline your everyday tasks and 
                    workflows in just a few clicks.</p>
                <div class="main__promo-actions">
                    <a href="" class="button button--bigger">Book a demo</a>
                    <a href="" class="button button--transparent button--arrow">Learn more</a>
                </div>
            </div>
            <img 
                src="./img/promo.svg" 
                alt="" class="main__promo-img" 
                loading="lazy"
                width="452px"
                height="422px"
            >
        </section>
    </main>

    <footer class="footer">

    </footer>
</body>
</html>
